<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Input</title>
    <link rel="stylesheet" href="/Frontend/cs_s/income.css">
</head>
<body>
    <div class="container">
        <h1>Enter Income Details</h1>
        <form id="income-form">
            <label for="monthly-income">Monthly Income:</label>
            <input type="number" id="monthly-income" placeholder="Enter your monthly income">

            <label for="other-income">Other Income:</label>
            <input type="number" id="other-income" placeholder="Enter any additional income">

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="/Frontend/java_script/income.js"></script>
</body>
</html>
