<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expenses Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #5a67d8;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #5a67d8;
        }
        input[type="date"],
        input[type="text"],
        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #5a67d8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #434190;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #5a67d8;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .delete-button {
            background-color: #e53e3e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c53030;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Family Expenses Tracker</h1>
        <form id="expense-form">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <br><br>
            <label for="description">Description:</label>
            <input type="text" id="description" required placeholder="Enter description">
            <br><br>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" required placeholder="Enter amount">
            <br><br>
            <button type="submit">Add Expense</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenses-table-body">
                <!-- Expenses will be added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('expense-form');
            const tableBody = document.getElementById('expenses-table-body');

            form.addEventListener('submit', function(event) {
                event.preventDefault();

                const date = document.getElementById('date').value;
                const description = document.getElementById('description').value;
                const amount = document.getElementById('amount').value;

                if (date && description && amount) {
                    addExpense(date, description, amount);
                    form.reset();
                } else {
                    alert('Please fill in all fields');
                }
            });

            function addExpense(date, description, amount) {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${date}</td>
                    <td>${description}</td>
                    <td>${amount}</td>
                    <td>
                        <button class="delete-button">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);

                const deleteButton = row.querySelector('.delete-button');
                deleteButton.addEventListener('click', function() {
                    row.remove();
                });
            }
        });
    </script>
</body>
</html>
